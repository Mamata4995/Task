{% extends 'product/product_basic.html' %}
{% block content %}

<h1 class="posttitle loader">{{product.title}}</h1>
{% if product.updated_at %}
<div class="date postdate">
  {{product.updated_at}}

</div>
{% else %}
<a class="btn btn-default" href="{% url 'product_publish' pk=product.pk%}">Create</a>
{% endif %}
<p class="postcontent">{{product.text|safe|linebreaksbr}}</p>

{% if user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'product_edit' pk=product.pk %}"> <span class="glyphicon glyphicon-pencil"></span> </a>
<a class="btn btn-primary" href="{% url 'product_remove' pk=product.pk %}"> <span class="glyphicon glyphicon-remove"></span> </a>

{% endif %}

{% endblock %}
