{% extends "product/product_basic.html" %}
{% block content %}
<div class="centerstage">
  {% for product in product_list %}
  <div class="post">
    <h1> <a href="{% url 'product_detail' pk=product.pk %}">{{product.title}}</a> </h1>
    <div class="date">
      <p>Updated at: {{product.updated_at|date:"D M Y"}}</p>
    </div>

  </div>
  {% endfor %}
</div>
{% endblock %}
