{% extends "user/user_basic.html" %}
{% block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
    <div class="date">
      <p>Updated at: {{post.updated_at|date:"D M Y"}}</p>
    </div>

  </div>
  {% endfor %}
</div>
{% endblock %}
